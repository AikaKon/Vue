<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <h1>Vue.js</h1>
    <div id="app">
        {{ message.toUpperCase() }}
    </div>
    <hr>
    <button onclick="doAction()">
        click
    </button>

    <script>
        var data = {
            message: 'please type!'
        }

        var app = new Vue({
            el: '#app',
            data: data,
            render: (element) => {
                return element("p", data.message);
            }
        })

        function doAction(event) {
            data.message = "zzzz";
        }
        
    </script>
</body>
</html>
