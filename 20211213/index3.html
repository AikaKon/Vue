<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <h1>Vue.js</h1>
    <div id="app">
        <!-- v-htmlでHTMLタグを組み込める -->
        <p v-html="messages"></p>
    </div>

    <script>
        let data = {
            messages: '<h2 style="color:red;">vue.js sample message. </h2>'
        }

        let app = new Vue({ //Vueのオブジェクトを作成
            el: '#app', //紐付ける要素を指定
            data: data, //タグ内の{{}}に表示されるデータ類
        })
    </script>
</body>
</html>
